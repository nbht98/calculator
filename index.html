<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div class="screen">
          <div class="current-screen"></div>
          <div class="result-screen"></div>
        </div>
        <button class="btn clear delete">C</button>
        <button class="btn clear all-clear">AC</button>
        <button class="btn value" value="7">7</button>
        <button class="btn value" value="8">8</button>
        <button class="btn value" value="9">9</button>
        <button class="btn operator" value="รท">รท</button>
        <button class="btn value" value="4">4</button>
        <button class="btn value" value="5">5</button>
        <button class="btn value" value="6">6</button>
        <button class="btn operator" value="x">x</button>
        <button class="btn value" value="1">1</button>
        <button class="btn value" value="2">2</button>
        <button class="btn value" value="3">3</button>
        <button class="btn operator" value="-">-</button>
        <button class="btn value" value="0">0</button>
        <button class="btn value" value=".">.</button>
        <button class="btn equal" value="=">=</button>
        <button class="btn operator" value="+">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
