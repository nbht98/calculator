<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div class="screen">
          <div class="current-screen">DEF</div>
          <div class="result-screen">ABC</div>
        </div>
        <button class="btn clear">C</button>
        <button class="btn clear">AC</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn operator" value="/">/</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" class="operator" value="x">x</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn operator" value="-">-</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value=".">.</button>
        <button class="btn" value="=">=</button>
        <button class="btn operator" value="+">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
